<form
  (ngSubmit)="submit()"
  *ngIf="holiday"
  [formGroup]="formGroup"
  class="w-96"
>
  <formly-form
    [fields]="fields"
    [form]="formGroup"
    [model]="holiday"
  ></formly-form>
  <div class="flex justify-evenly">
    <a [routerLink]="['..']" mat-raised-button>Back</a>
    <button
      (click)="handleRemove()"
      color="warn"
      mat-raised-button
      type="button"
    >
      Delete
    </button>
    <button color="primary" mat-raised-button type="submit">Save</button>
  </div>
</form>
