<h2>Holidays</h2>
<p class="my-2">
  <a color="primary" mat-raised-button>Add Customer</a>
</p>

<ng-container *ngIf="viewModel">
  <div
    *ngIf="dataSource.data.length > 0; else noCustomers"
    class="my-4 max-w-screen-sm"
  >
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element"
          ><a [routerLink]="['.', element.id]">
            <mat-icon>edit</mat-icon>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        data-testid="row-customer"
      ></mat-row>
    </mat-table>
    <mat-paginator
      pageSize="10"
      showFirstLastButtons="true"
      [pageIndex]="viewModel.pageIndex"
      [length]="viewModel.length"
      (page)="switchPage.emit($event.pageIndex)"
    ></mat-paginator>
  </div>

  <ng-template #noCustomers>
    <p>We don't have any customers yet ðŸ˜¥</p>
  </ng-template>
</ng-container>
