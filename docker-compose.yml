version: "3.9"

services:
  db:
    image: mysql:8.0.30
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=eternal
      - MYSQL_DATABASE=eternal
      - MYSQL_USER=eternal
      - MYSQL_PASSWORD=eternal123
    volumes:
      - db_data:/var/lib/mysql
      - db_logs:/var/log/mysql
      - db_config:/etc/mysql/mysql.conf.d

volumes:
  db_data:
  db_config:
  db_logs:
