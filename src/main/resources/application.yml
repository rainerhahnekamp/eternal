  max-request-size: 4MB

spring:
  mvc:
    problemdetails:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/eternal
    username: eternal
    password: eternal123


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
