app:
  customer:
    show-gdpr: true
logging:
  group:
    com.softarc.eternal: warn
app.holiday:
  persistence-type: file
  persistence-file: holidays.json
  pre-seed: true
springdoc:
  default-produces-media-type: application/json

spring.servlet.multipart:
