app:
  customer:
    show-gdpr: true
logging:
  group:
    com.softarc.eternal: warn
app.holiday:
  persistence-type: file
  persistence-file: holidays.json
  pre-seed: true
springdoc:
  default-produces-media-type: application/json

spring.servlet.multipart:
  max-file-size: 4MB
  max-request-size: 4MB

spring:
  mvc:
    problemdetails:
      enabled: true
  datasource:
    url: jdbc:h2:./dev-db
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
