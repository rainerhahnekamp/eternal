<a class="home" routerLink="/">
  <h1>
    <img alt="Eteneral" src="/assets/logo.png" />
    Unforgettable Holidays
  </h1>
</a>
<div class="security">
  @if (user$ | async; as user) { @if (user.anonymous) {

  <button data-testid="btn-sign-in" mat-raised-button (click)="signIn()">
    Sign In
  </button>

  } @else {

  <div class="flex items-center">
    <p class="mr-4" data-testid="p-username">Welcome {{ user.name }}</p>
    <button (click)="signOut()" data-testid="btn-sign-out" mat-raised-button>
      Sign Out
    </button>
  </div>

  } }
</div>
