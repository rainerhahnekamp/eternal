<form
  (ngSubmit)="submit(customer)"
  *ngIf="customer$ | async as customer"
  [formGroup]="formGroup"
  class="app-customer"
>
  <formly-form [fields]="fields" [form]="formGroup" [model]="customer"></formly-form>
  <div class="buttons">
    <a [routerLink]="['..']" mat-raised-button>Back</a>
    <button (click)="remove(customer)" color="warn" mat-raised-button type="button">Delete</button>
    <button color="primary" mat-raised-button type="submit">Save</button>
  </div>
</form>
