<h2>Customers</h2>
<p class="my-2">
  <a
    [routerLink]="['.', 'new']"
    color="primary"
    data-testid="btn-customers-add"
    mat-raised-button
    >Add Customer</a
  >
</p>

@if (viewModel) {
  @if (dataSource.data.length > 0) {
    <div class="my-4 max-w-screen-sm">
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
          <mat-cell
            *matCellDef="let element"
            data-testid="name"
            [id]="'customer-' + element.id"
            >{{ element | customer }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="country">
          <mat-header-cell *matHeaderCellDef> Country</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.country }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="birthdate">
          <mat-header-cell *matHeaderCellDef> Birthday</mat-header-cell>
          <mat-cell *matCellDef="let element">{{
            element.birthdate | date
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element"
            ><a
              [routerLink]="['.', element.id]"
              title="Edit Customer"
              data-testid="btn-edit"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <mat-slide-toggle
              class="ml-4"
              (change)="toggleSelection($event, element.id)"
              [checked]="element.selected"
              color="primary"
            ></mat-slide-toggle>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          data-testid="row-customer"
          [attr.aria-labelledby]="'customer-' + row.id"
        ></mat-row>
      </mat-table>
      <mat-paginator
        pageSize="10"
        showFirstLastButtons="true"
        [pageIndex]="viewModel.pageIndex"
        [length]="viewModel.length"
        (page)="switchPage.emit($event.pageIndex)"
      ></mat-paginator>
    </div>
  } @else {
    <p>We don't have any customers yet ðŸ˜¥</p>
  }
}
