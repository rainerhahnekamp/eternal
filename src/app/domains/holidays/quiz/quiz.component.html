@let quiz = this.quizStore.quiz();

@if (quiz) {
  <h2>{{ quiz.title }}</h2>

  <app-quiz-status [status]="quizStore.status()" />
  @for (question of quiz.questions; track question) {
    <app-quiz-question
      aria-label="question"
      [question]="question"
      (answer)="this.quizStore.handleAnswer(question.id, $event)"
    />
  }
}
