<form (ngSubmit)="submit()" [formGroup]="formGroup" class="app-customer">
  <input type="hidden" formControlName="id" />
  <mat-form-field>
    <mat-label>Firstname</mat-label>
    <input data-testid="inp-firstname" formControlName="firstname" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input data-testid="inp-name" formControlName="name" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select formControlName="country" data-testid="sel-country">
      @for (country of countries(); track country) {
        <mat-option [value]="country.value" data-testid="opt-country">{{
          country.label
        }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Birthdate</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="birthdate"
      data-testid="inp-birthdate"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker" />
    <mat-datepicker #picker />
  </mat-form-field>

  <div class="buttons">
    <a [routerLink]="['..']" mat-raised-button>Back</a>
    <button
      (click)="handleRemove()"
      color="warn"
      mat-raised-button
      type="button"
      data-testid="btn-delete"
    >
      Delete
    </button>
    <button
      color="primary"
      mat-raised-button
      type="submit"
      data-testid="btn-submit"
    >
      Save
    </button>
  </div>
</form>
