<div class="flex flex-wrap justify-evenly">
  <mat-card
    data-testid="holiday-card"
    [ngClass]="{ 'sold-out': holiday().soldOut }"
    class="my-4 mx-4"
    [attr.aria-labelledby]="'holiday-card-' + holiday().id"
    aria-labelledby="holiday-title"
  >
    <mat-card-header>
      <mat-card-title [id]="'holiday-card-' + holiday().id">
        {{ holiday().title }}
      </mat-card-title>
      <mat-card-subtitle>{{ holiday().teaser }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <figure>
        <img
          [alt]="holiday().title"
          [src]="holiday().imageUrl"
          class="max-w-none"
        />
        <div class="badge-overlay">
          @if (holiday().onSale) {
            <span class="top-left badge">On Sale</span>
          }
          @if (holiday().soldOut) {
            <span class="middle-full badge">Sold out</span>
          }
        </div>
      </figure>
      {{ holiday().description }}
    </mat-card-content>
    <mat-card-actions class="flex justify-around items-center">
      @if (holiday().isFavourite) {
        <button mat-icon-button data-testid="btn-remove-favourite">
          <mat-icon
            (click)="removeFavourite.emit(holiday().id)"
            title="remove from favourites"
            >favorite
          </mat-icon>
        </button>
      }
      @if (holiday().hasQuiz) {
        <a [routerLink]="['./quiz', holiday().id]" mat-icon-button title="quiz">
          <mat-icon>quiz</mat-icon>
        </a>
      }
      @if (!holiday().isFavourite) {
        <button mat-icon-button data-testid="btn-add-favourite"
                title="add to favourites">
          <mat-icon
            (click)="addFavourite.emit(holiday().id)"
            >favorite_outlined
          </mat-icon>
        </button>
      }
      <mat-icon
        data-testid="btn-basket"
        class="cursor-pointer"
        title="add to basket"
        >shopping_cart
      </mat-icon>
      <a
        [routerLink]="['./request-info', holiday().id]"
        data-testid="btn-brochure"
        mat-icon-button
        title="Request Brochure"
      >
        <mat-icon>info</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
