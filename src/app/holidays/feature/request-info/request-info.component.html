<h2>{{ title }}</h2>
<p>
  Please fill in your address and below and we will send you a brochure with
  more information.
</p>
<form
  (ngSubmit)="search()"
  [formGroup]="formGroup"
  class="flex flex-col w-fit items-center"
>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input data-testid="address" formControlName="address" matInput />
    <mat-icon matSuffix>location_on</mat-icon>
    <mat-hint>Please enter your address</mat-hint>
  </mat-form-field>
  <div class="my-4">
    <button mat-raised-button type="Button">Cancel</button>
    <button
      color="primary"
      data-testid="btn-search"
      mat-raised-button
      type="submit"
    >
      Send
    </button>
  </div>
</form>
@if (lookupResult(); as message) {
  <p data-testid="lookup-result" aria-live="assertive" role="status">
    {{ message }}
  </p>
}
