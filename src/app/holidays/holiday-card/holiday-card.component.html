<mat-card>
  <mat-card-header>
    <mat-card-title>{{ holiday.title }}</mat-card-title>
    <mat-card-subtitle>{{ holiday.teaser }}</mat-card-subtitle>
  </mat-card-header>
  <img [alt]="holiday.title" [src]="holiday.imageUrl" appDontLeaveMe mat-card-image />
  <mat-card-content>
    {{ holiday.description }}
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['.', 'request-info', holiday.id]" mat-raised-button>More Information</a>
  </mat-card-actions>
</mat-card>
